<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>ZadanieBootstrap</title>
</head>
<body>    
    <header>
        <h1>
            <p class="text-center">Rejestracja</p>
        </h1>
    </header>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Adres email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nigdy nie udostępnimy Twojego e-maila nikomu innemu.</div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Wprowadź nazwę użytkownika
              </div>
            </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Hasło</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <label for="exampleInputPassword1" class="form-label">Powtórz hasło</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Skąd dowiedziałeś się o naszej stronie</option>
              <option value="1">Z telegazety</option>
              <option value="2">Z internetu</option>
              <option value="3">Od znajomych</option>
            </select>
            <label for="floatingSelect"></label>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Zapoznałem się z regulaminem i akceptuje wszystkie jego punkty. </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>  
    
</body>
</html>
